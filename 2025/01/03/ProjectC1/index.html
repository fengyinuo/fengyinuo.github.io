<script>
    var tocbot_timer;
    var DEPTH_MAX = 6; // 为 6 时展开所有
    var tocbot_default_config = {
        tocSelector: '.tocbot-list',
        contentSelector: '.post-content',
        headingSelector: 'h1, h2, h3, h4, h5',
        orderedList: false,
        scrollSmooth: true,
        onClick: extend_click,
    };

    function extend_click() {
        clearTimeout(tocbot_timer);
        tocbot_timer = setTimeout(function() {
            tocbot.refresh(obj_merge(tocbot_default_config, {
                hasInnerContainers: true
            }));
        }, 420); // 这个值是由 tocbot 源码里定义的 scrollSmoothDuration 得来的
    }

    document.ready(function() {
        tocbot.init(obj_merge(tocbot_default_config, {
            collapseDepth: 1
        }));
    });

    function expand_toc() {
        var b = document.querySelector('.tocbot-toc-expand');
        var expanded = b.getAttribute('data-expanded');
        expanded ? b.removeAttribute('data-expanded') : b.setAttribute('data-expanded', true);
        tocbot.refresh(obj_merge(tocbot_default_config, {
            collapseDepth: expanded ? 1 : DEPTH_MAX
        }));
        b.innerText = expanded ? '展开' : '折叠';
    }

    function go_top() {
        window.scrollTo(0, 0);
    }

    function go_bottom() {
        window.scrollTo(0, document.body.scrollHeight);
    }

    function obj_merge(target, source) {
        for (var item in source) {
            if (source.hasOwnProperty(item)) {
                target[item] = source[item];
            }
        }
        return target;
    }
</script>

<h3 id="数组元素作为计数器"><a href="#数组元素作为计数器" class="headerlink" title="数组元素作为计数器"></a>数组元素作为计数器</h3><p>全校学生的年龄在16到30岁之间，请编写程序输入一批16至30之间的年龄，以-1结束输入，用数组元素作为计数器来统计每一年龄的人数。</p>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">int</span> main() &#123;</span><br><span class="line">    <span class="type">int</span> ageCount[<span class="number">31</span>] = &#123; <span class="number">0</span> &#125;; <span class="comment">// 用一个大小为31的数组，索引16到30用于统计年龄</span></span><br><span class="line">    <span class="type">int</span> age;</span><br><span class="line">    printf(<span class="string">&quot;请输入学生年龄，输入-1结束：\n&quot;</span>);</span><br><span class="line">    <span class="comment">// 输入年龄，直到输入-1为止</span></span><br><span class="line">    <span class="keyword">while</span> (<span class="number">1</span>) &#123;</span><br><span class="line">        printf(<span class="string">&quot;请输入年龄: &quot;</span>);</span><br><span class="line">        scanf(<span class="string">&quot;%d&quot;</span>, &amp;age);</span><br><span class="line">        <span class="keyword">if</span> (age == <span class="number">-1</span>) &#123;</span><br><span class="line">            <span class="keyword">break</span>; <span class="comment">// 输入-1结束循环</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (age &gt;= <span class="number">16</span> &amp;&amp; age &lt;= <span class="number">30</span>) &#123;</span><br><span class="line">            ageCount[age]++; <span class="comment">// 如果年龄在16到30之间，计数加一</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> &#123;</span><br><span class="line">            printf(<span class="string">&quot;请输入16到30之间的有效年龄。\n&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 输出每个年龄的人数</span></span><br><span class="line">    printf(<span class="string">&quot;年龄分布统计：\n&quot;</span>);</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">16</span>; i &lt;= <span class="number">30</span>; i++) &#123;</span><br><span class="line">        printf(<span class="string">&quot;年龄 %d: %d 人\n&quot;</span>, i, ageCount[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
