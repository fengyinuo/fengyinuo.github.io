<script>
    var tocbot_timer;

    function extend_click() {
        clearTimeout(tocbot_timer);
        tocbot_timer = setTimeout(function() {
            tocbot.refresh(obj_merge(tocbot_default_config, {
                hasInnerContainers: true
            }));
        }, 420); // 这个值是由 tocbot 源码里定义的 scrollSmoothDuration 得来的

    document.ready(function() {
        tocbot.init(obj_merge(tocbot_default_config, {
            collapseDepth: 1
        }));

    function expand_toc() {
        var b = document.querySelector('.tocbot-toc-expand');
        var expanded = b.getAttribute('data-expanded');
        expanded ? b.removeAttribute('data-expanded') : b.setAttribute('data-expanded', true);
        tocbot.refresh(obj_merge(tocbot_default_config, {
            collapseDepth: expanded ? 1 : DEPTH_MAX
        }));
        b.innerText = expanded ? '展开' : '折叠';
    }

    function go_top() {
        window.scrollTo(0, 0);
    }

    function go_bottom() {
        window.scrollTo(0, document.body.scrollHeight);
    }

    function obj_merge(target, source) {
        for (var item in source) {
            if (source.hasOwnProperty(item)) {
                target[item] = source[item];
            }
        }
        return target;
    }

<span class="line"></span><br><span class="line">    <span class="comment">// 从字符串末尾开始处理八进制数</span></span><br><span class="line">    <span class="keyword">while</span> (num-- &gt; <span class="number">0</span>) &#123;</span><br><span class="line">        result += (*p - <span class="string">&#x27;0&#x27;</span>) * base; <span class="comment">// (*p - &#x27;0&#x27;)将字符转为数字进行计算，避免使用字符ASCII值计算</span></span><br><span class="line">        base *= <span class="number">8</span>; <span class="comment">// 更新权值，每次乘以8</span></span><br><span class="line">        p--; <span class="comment">// 指针回退</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    printf(<span class="string">&quot;%d\n&quot;</span>, result);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
